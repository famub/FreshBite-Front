<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="AD">

  <div class="form-card">
    <h1>Edit Recipe</h1>

    <form action="#" method="#" onsubmit="return EditgoToMyRecipes()">


      <div class="form-group">
        <label>Recipe Name :</label>
        <input type="text" placeholder="Enter recipe name" value="Green Salad with Cheese" required>
      </div>

      <div class="form-group">
        <label>Category :</label>
        <select required>
          <option value="" disabled>Select category</option>
          <option>Seafood Salads</option>
          <option>Meat Salads</option>
          <option selected>Vegan Salads</option>
        </select>
      </div>

      <div class="form-group">
        <label>Description :</label>
        <textarea placeholder="Describe the recipe" required>A light and refreshing salad with fresh vegetables and low-fat cheese, perfect for lunch or dinner.</textarea>
      </div>

      <h2>Current Photo</h2>
      <img src="images/noBackground-Grilled-Chicken.png" alt="Current Recipe Photo" style="width: 100px; display:block; margin-bottom:10px;">
      <input type="file" accept="image/*" required>

      <h2>Ingredients</h2>
      
        <div id="ingredients">
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Lettuce" required>
      <input type="text" placeholder="Enter quantity" value="100g" required>
     </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Cucumber" required>
      <input type="text" placeholder="Enter quantity" value="1 piece" required>
      </div>
     <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Tomatoes" required>
      <input type="text" placeholder="Enter quantity" value="2 pieces" required>
     </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Feta Cheese" required>
      <input type="text" placeholder="Enter quantity" value="50g" required>
      </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Olive Oil" required>
      <input type="text" placeholder="Enter quantity" value="1 tbsp" required>
      </div>
      </div>

      <h2>Instructions</h2>
      <div id="steps">
      <input type="text" placeholder="Step 1: Enter instructions" value="Wash the vegetables thoroughly and slice them." required>
      <input type="text" placeholder="Step 2: Enter instructions" value="Place the lettuce in a large bowl and add cucumber and tomatoes." required>
      <input type="text" placeholder="Step 3: Enter instructions" value="Add the cheese on top and gently mix the ingredients." required>
      <input type="text" placeholder="Step 4: Enter instructions" value="Drizzle olive oil on top and serve immediately." required>
    </div>

      <h2>Current Video or URL</h2>
      <input type="file" accept="video/*">

      <input type="text" placeholder="Paste video URL" value="https://www.youtube.com">

      <button class="dark-btn">Edit Recipe</button>

      </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
