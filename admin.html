<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Page</title>

  <!-- Separate CSS file (copy of the user CSS, same design) -->
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

  <div class="page">

    <!-- Main Content -->
    <main class="main-content">

      <!-- Banner -->
      <section class="hero">
        <div class="hero-picture">
          <img src="salad.jpg" alt="Banner image">
        </div>
      </section>

      <!-- Reported Recipes -->
      <section class="section">
        <div class="section-header">
          <h2>Reported recipes</h2>
        </div>

        <!-- Same cards layout as user page -->
        <div class="cards-grid all-recipes-grid">

          <!-- Card 1 -->
          <article class="recipe-card">
            <div class="recipe-image"><img src="images/noBackground-Grilled-Chicken.png" alt="Recipe image"></div>

            <div class="recipe-card-body">
              <p class="recipe-title"><a href="view-recipe.html">mediterranean grilled chicken salad</a></p>

              <div class="recipe-creator">
                <img src="images/creator1.jpg" alt="Creator image">
                <span>mohamed</span>
              </div>

              <!-- Action form  -->
              <form action="admin.html" method="get">
                <label><input type="radio" name="action1"> Block user</label><br>
                <label><input type="radio" name="action1"> Dismiss report</label><br><br>
                <button type="submit">Submit</button>
              </form>
            </div>
          </article>

          <!-- Card 2 -->
          <article class="recipe-card">
            <div class="recipe-image"><img src="images/recipe2.jpg" alt="Recipe image"></div>

            <div class="recipe-card-body">
              <p class="recipe-title"><a href="view-recipe.html">tuna salad</a></p>

              <div class="recipe-creator">
                <img src="images/creator2.jpg" alt="Creator image">
                <span>sara ahmed</span>
              </div>

              <form action="admin.html" method="get">
                <label><input type="radio" name="action2"> Block user</label><br>
                <label><input type="radio" name="action2"> Dismiss report</label><br><br>
                <button type="submit">Submit</button>
              </form>
            </div>
          </article>

        </div>
      </section>

      <!-- Blocked Users (2 columns table + 3 rows) -->
      <section class="section">
        <div class="section-header">
          <h2>Blocked users</h2>
        </div>

        <table>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
          <tr>
            <td>layla</td>
            <td>layla@gmail.com</td>
          </tr>
          <tr>
            <td>ahmed</td>
            <td>ahmad@gmail.com</td>
          </tr>
          
        </table>
      </section>

    </main>

    <!-- Sidebar -->
    <aside class="sidebar">

      <div class="sidebar-top">
        <a class="logout-link" href="signin.html">Log out</a>
      </div>

      <div class="user-image">
<img src="manager.jpg" alt="Admin image">
      </div>

      <div class="user-info">
        <p class="user-welcome">Welcome <span>Admin</span></p>
        <p class="user-email"> email: <br> admin@email.com</p>
      </div>

    </aside>

  </div>

</body>
</html>
