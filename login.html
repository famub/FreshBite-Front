<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SaladZone - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-container">
        <div class="left-side">
            <div class="content-box">
                <h2>Welcome Back!</h2>
                <p style="margin-bottom: 20px; color: #666;">Please enter your details.</p>
                
                <form>
                    <input type="email" placeholder="Email Address" class="input-field" required>
                    <input type="password" placeholder="Password" class="input-field" required>
                    
                    <div class="button-group">
                        <button type="submit" formaction="user_page.html" class="login-btn">Login as User</button>
                        <button type="submit" formaction="admin_page.html" class="login-btn admin-btn">Login as Admin</button>
                    </div>
                </form>
                
                <p class="signup-text">
                    New User? <a href="signup.html" class="signup-link">Sign-up</a>
                </p>
            </div>
        </div>

        <div class="right-side"></div>
    </div>
</body>
</html>
