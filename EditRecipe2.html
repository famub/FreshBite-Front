<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="AD">

  <div class="form-card">
    <h1>Edit Recipe</h1>

    <form action="#" method="#" onsubmit="return EditgoToMyRecipes()">


      <div class="form-group">
        <label>Recipe Name :</label>
        <input type="text" placeholder="Enter recipe name" value="Japanese Crab Salad" required>
      </div>

      <div class="form-group">
        <label>Category :</label>
        <select required>
          <option value="" disabled>Select category</option>
          <option selected>Seafood Salads</option>
          <option>Meat Salads</option>
          <option>Vegan Salads</option>
        </select>
      </div>

      <div class="form-group">
        <label>Description :</label>
        <textarea placeholder="Describe the recipe" required>A light and refreshing crab salad with a creamy, slightly tangy dressing. This dish combines crisp textures with a smooth sesame-flavored sauce, making it perfect as a quick appetizer, side dish, or a chilled meal on warm days. Easy to prepare and great for gatherings or everyday meals.</textarea>
      </div>

      <h2>Current Photo</h2>
      <img src="images/crabSalad.webp" alt="Current Recipe Japanese Crab Salad" style="width: 100px; display:block; margin-bottom:10px;">
      <input type="file" accept="image/*" required>

      <h2>Ingredients</h2>
      
        <div id="ingredients">
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Crab sticks" required>
      <input type="text" placeholder="Enter quantity" value="500g" required>
     </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Fresh cucumber" required>
      <input type="text" placeholder="Enter quantity" value="200g" required>
      </div>
     <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Carrot" required>
      <input type="text" placeholder="Enter quantity" value="150g" required>
     </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Canned corn" required>
      <input type="text" placeholder="Enter quantity" value="100g" required>
      </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Mayonnaise" required>
      <input type="text" placeholder="Enter quantity" value="½ cup" required>
      </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Sesame oil" required>
      <input type="text" placeholder="Enter quantity" value="1 tbsp" required>
      </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Lemon juice" required>
      <input type="text" placeholder="Enter quantity" value="1 tbsp" required>
      </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Ground black pepper" required>
      <input type="text" placeholder="Enter quantity" value="½ tsp" required>
      </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Sesame seeds" required>
      <input type="text" placeholder="Enter quantity" value="1 tbsp" required>
      </div>
      </div>

      <h2>Instructions</h2>
      <div id="steps">
      <input type="text" placeholder="Step 1: Enter instructions" value="Unfold the crab sticks and cut the sheets into thin strips." required>
      <input type="text" placeholder="Step 2: Enter instructions" value="Cut the cucumber lengthwise and remove the seeds with a spoon, grate or cut into thin strips." required>
      <input type="text" placeholder="Step 3: Enter instructions" value="Grate or cut the carrot into thin strips." required>
      <input type="text" placeholder="Step 4: Enter instructions" value="Add the mayonnaise, sesame oil, lemon juice and ground black pepper into a bowl and combine until smooth." required>
      <input type="text" placeholder="Step 5: Enter instructions" value="Into a deep bowl lay out the crab sticks, carrot, cucumber and corn, add the sauce and toss neatly." required>
      <input type="text" placeholder="Step 6: Enter instructions" value="Sprinkle the crab sticks kani salad with sesame seeds and serve to the table." required>
    </div>

      <h2>Current Video or URL</h2>
      <input type="file" accept="video/*">

      <input type="text" placeholder="Paste video URL" value="https://youtu.be/5QBGJSNNpoU?si=Psudu3OCIYgSk3NB">

      <button class="dark-btn">Edit Recipe</button>

      </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
