<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="AD">

  <div class="form-card">

    <form action="#" method="#" onsubmit="return AddgoToMyRecipes()">
    <section class="card-content" id="details">
    <h1>Add New Recipe</h1>

      <div class="form-group">
        <label>Recipe Name :</label>
        <input type="text" placeholder="Enter recipe name" required>
      </div>

      <div class="form-group">
        <label>Category :</label>
        <select required>
          <option value="" disabled selected hidden>Select category</option>
          <option>Seafood Salads</option>
          <option>Meat Salads</option>
          <option>Vegan Salads</option>
        </select>
      </div>

      <div class="form-group">
        <label>Description :</label>
        <textarea placeholder="Describe the recipe" required></textarea>
      </div>

      <br>
      
      <div class="form-group">
        <label>Upload Recipe Photo :</label>
      <input type="file" accept="image/*" required>
      </div>

      <br>

      <div class="form-group">
      <label>Ingredients :</label>
      <div id="ingredients">
        <div class="row">
          <input type="text" placeholder="Enter ingredient" required>
          <input type="text" placeholder="Enter quantity" required>
        </div>
        </div>
      </div>

      <button type="button" class="small-btn" onclick="addIngredient()">
        + Add Another Ingredient
      </button>

      <br>
      <br>

      <label>Instructions :</label>
      <div id="steps">
        <input type="text" placeholder="Step 1: Enter instructions" required>
      </div>

      <button type="button" class="small-btn" onclick="addStep()">
        + Add Another Step
      </button>

      <br>
      <br>


      <label>Upload Video or URL :</label>
      <input type="file" accept="video/*">
      <input type="text" placeholder="Paste video URL">

    <button type="submit" class="dark-btn">Add New Recipe</button>

    </section>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
