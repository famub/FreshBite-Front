
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="AD">

  <div class="form-card">
    <h1>Add New Recipe</h1>

    <div class="form-group">
      <label>Recipe Name :</label>
      <input type="text" placeholder="Enter recipe name">
    </div>

    <div class="form-group">
  <label>Category :</label>
  <select required>
    <option value="" disabled selected hidden>Select category</option>
    <option>Seafood Salads</option>
    <option>Meat Salads</option>
    <option>Vegan Salads</option>
  </select>
</div>


    <div class="form-group">
      <label>Description :</label>
      <textarea placeholder="Describe the recipe"></textarea>
    </div>
	
	 <h2>Upload Recipe Photo</h2>
    <input type="file">
	
    <h2>Ingredients</h2>
    <div id="ingredients">
      <div class="row">
        <input type="text" placeholder="Enter ingredient">
        <input type="text" placeholder="Enter quantity">
      </div>
    </div>

    <button class="small-btn" onclick="addIngredient()">+ Add Another Ingredient</button>

    <h2>Instructions</h2>
    <div id="steps">
      <input type="text" placeholder="Step 1: Enter instructions">
    </div>

    <button class="small-btn" onclick="addStep()">+ Add Another Step</button>

    <h2>Upload Video or URL</h2>
    <input type="file">
    <input type="text" placeholder="Paste video URL">

    <button class="main-btn">Add Recipe</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
