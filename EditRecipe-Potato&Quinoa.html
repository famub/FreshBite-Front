<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="AD">

  <div class="form-card">



    <form action="#" method="#" onsubmit="return EditgoToMyRecipes()">
    <section class="card-content" id="details">
    <h1>Edit Recipe</h1>


      <div class="form-group">
        <label>Recipe Name :</label>
        <input type="text" placeholder="Enter recipe name" value="Sweet Potato & Quinoa Power Bowl" required>
      </div>

      <div class="form-group">
        <label>Category :</label>
        <select required>
          <option value="" disabled>Select category</option>
          <option>Seafood Salads</option>
          <option>Meat Salads</option>
          <option selected>Vegan Salads</option>
        </select>
      </div>

      <div class="form-group">
        <label>Description :</label>
        <textarea placeholder="Describe the recipe" required>A nutritious vegetarian power bowl featuring roasted sweet potatoes, quinoa, chickpeas, avocado, and pomegranate seeds. Topped with a creamy tahini-lemon dressing, this bowl is rich in fiber, plant-based protein, and natural flavors.</textarea>
      </div>

      <h2>Current Photo</h2>
      <img src="images/Sweet-Potato-Quinoa.png" alt="Current Recipe Sweet Potato & Quinoa Power Bowl" style="width: 100px; display:block; margin-bottom:10px;">
      <input type="file" accept="image/*" required>

      <h2>Ingredients</h2>
      
        <div id="ingredients">
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Mixed leafy greens" required>
      <input type="text" placeholder="Enter quantity" value="2 cups" required>
     </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Cooked quinoa" required>
      <input type="text" placeholder="Enter quantity" value="1/2 cup" required>
      </div>
     <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Sweet potato (roasted)" required>
      <input type="text" placeholder="Enter quantity" value="1 medium" required>
     </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Chickpeas" required>
      <input type="text" placeholder="Enter quantity" value="1/2 cup" required>
      </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Avocado (sliced)" required>
      <input type="text" placeholder="Enter quantity" value="1/2 piece" required>
      </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Pomegranate seeds" required>
      <input type="text" placeholder="Enter quantity" value="1/4 cup" required>
      </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Pumpkin seeds" required>
      <input type="text" placeholder="Enter quantity" value="1 tbsp" required>
      </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Feta or Goat cheese" required>
      <input type="text" placeholder="Enter quantity" value="2 tbsp" required>
      </div>
      <div class="row">
      <input type="text" placeholder="Enter ingredient" value="Dressing: Tahini, Lemon, Maple" required>
      <input type="text" placeholder="Enter quantity" value="As per recipe" required>
      </div>
      </div>

      <h2>Instructions</h2>
      <div id="steps">
      <input type="text" placeholder="Step 1: Enter instructions" value="Toss the sweet potato cubes in olive oil, salt, and pepper. Roast at 200Â°C for 20-25 minutes." required>
      <input type="text" placeholder="Step 2: Enter instructions" value="Place the washed mixed greens at the bottom of the bowl as a base." required>
      <input type="text" placeholder="Step 3: Enter instructions" value="Arrange the cooked quinoa and roasted sweet potatoes on one side." required>
      <input type="text" placeholder="Step 4: Enter instructions" value="Place the chickpeas, avocado slices, and pomegranate seeds in sections next to each other." required>
      <input type="text" placeholder="Step 5: Enter instructions" value="Sprinkle the pumpkin seeds and crumbled cheese over the top." required>
      <input type="text" placeholder="Step 6: Enter instructions" value="Whisk the tahini dressing ingredients together until smooth and drizzle over the bowl." required>
    </div>

      <h2>Current Video or URL</h2>
      <input type="file" accept="video/*">

      <input type="text" placeholder="Paste video URL" value="">

      <button class="dark-btn">Edit Recipe</button>

      </section>
      
      </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
