<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreshBite - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-container">
        <div class="left-side">
            <div class="content-box">
                <h2>Sign Up!</h2>
                <p style="margin-bottom: 20px; color: #666;">Create your account to get started.</p>
                
                <form action="user_page.html">
                    <input type="text" placeholder="First Name" class="input-field" required>
                    <input type="text" placeholder="Last Name" class="input-field" required>
                    <input type="email" placeholder="Email Address" class="input-field" required>
                    <input type="password" placeholder="Password" class="input-field" required>
                    
                    <div class="profile-upload">
                        <label>Profile Picture:</label>
                        <input type="file" accept="image/*" class="file-input">
                    </div>
                    
                    <button type="submit" class="login-btn">Create Account</button>
                </form>
                
                <p class="signup-text">
                    Already have an account? <a href="login.html" class="signup-link">Log-in</a>
                </p>
            </div>
        </div>
        <div class="right-side"></div>
    </div>
</body>
</html>
